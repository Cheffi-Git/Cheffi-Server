springdoc:
  # define target package of swagger scanning
  packages-to-scan: com.cheffi


spring:
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      # ddl-auto strategy
      ddl-auto: create

    properties:
      hibernate:
        # show formatted sql
        format_sql: true
        show_sql: true

        # set default batch size
        default_batch_fetch_size: 100
    # turn OSIV off
    open-in-view: false
